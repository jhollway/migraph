url: https://jhollway.github.io/roctopus/
development:
    mode: auto
template:
  params:
    bootswatch: flatly
    docsearch:
      api_key: 204dadbc12ed450b5ef1209c8c44b558
      index_name: roctopus
authors:
  James Hollway:
    href: https://jameshollway.com
navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - tutorials
    - news
    right: github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html
reference:
  - title: "Creation and Simulation"
    desc: "Functions for creating and simulating multimodal and multilevel networks, or projections thereof:"
    contents:
      - starts_with("create_")
      - starts_with("play_")
      - df_to_mat
      - project
      - project_list
  - title: "Visualisation"
    desc: "Functions for visualising multilevel networks:"
    contents:
      - starts_with("plot_")
  - title: "Analysis"
    desc: "Functions for analysing multilevel networks:"
    contents:
      - starts_with("twomode_")
      - starts_with("threemode_")
      - netlm2
      - concor_hca
  - title: "Data"
    desc: "Multilevel network data:"
    contents:
      - starts_with("mpn_")
